<html>
  <body>
    
        <form ng-submit="addYear()">
          <input type="text" placeholder="year" ng-model="year"></input> 
          <button type="submit">Post</button>
        </form>
      <br>
      <div>
        <iframe width="420" height="315"
          src="http://www.youtube.com/embed/q0962Jk2PIw?autoplay=0">
        </iframe>
      </div>
      <br>

    <div class="year" ng-click="isCollapsed=!isCollapsed" ng-repeat="year in years">
      <button> {{year}}</button>
      <br>
    
      <div class="song-container" ng-hide="isCollapsed"> 
        <div ng-repeat="hit in data track by $index">
          <li ng-show="{{hit.year}} === {{year}}">
            <ul>
              
                <li>Title {{hit.title}}</li>
                <li>Artist {{hit.artist}}</li>
                <li>Chart Number {{hit.number}}</li>
              
            </ul> 
            <br/>
          </li>

        </div>
      </div>
  </div>
 
  
</body>
<html>
